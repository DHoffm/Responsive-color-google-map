MOD_PROFIL_RESPONSIVE_MAP_DESCRIPTION="This module is able to display a custom colored responsive Google map (api 3). The module is also capable of showing multiple markers on the same map. It is even possible to display multiple map modules on the same website path without any problems. Each marker can have its own icon and can be labeled individually. All basic GUI settings can be enabled or disabled via module setting (pan, zoom, type of map etc.)."