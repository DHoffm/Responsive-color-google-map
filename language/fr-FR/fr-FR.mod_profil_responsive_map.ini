MOD_PROFIL_RESPONSIVE_MAP_DESCRIPTION="Ce module affiche une carte Google adaptative aux couleurs (api 3). Il permet d’afficher plusieurs repères sur la même carte, et plusieurs cartes dans un même site. Chaque marqueur peut avoir sa propre icône et peut être étiqueté individuellement. Tous les réglages de base de l'interface graphique peuvent être activées ou désactivées par paramétrage du module (panoramique, zoom, type de carte, etc.)"
