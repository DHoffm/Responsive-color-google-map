MOD_PROFIL_RESPONSIVE_MAP_DESCRIPTION="Ce module est adaptif (Responsive). Il permet d'afficher une carte Google qui s'adapte aux couleurs de votre choix (api 3). Le module est capable d'afficher plusieurs repères sur une même carte ou plusieurs cartes à la fois. Chaque repère peut avoir sa propre icône et sa propre étiquète. Tous les réglages de base de l'interface graphique peuvent être activées ou désactivées par paramétrage du module (panoramique, zoom, type, etc.)"