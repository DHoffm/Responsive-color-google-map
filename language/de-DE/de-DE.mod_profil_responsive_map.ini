MOD_PROFIL_RESPONSIVE_MAP_DESCRIPTION="Dieses Modul ermöglicht es, eine benutzerdefinierte farbige responsive Googlekarte (api v3) anzuzeigen. Das Modul ist weiterhin in der Lage, mehrere Marker auf derselben Karte darzustellen. Es ist sogar problemlos möglich, mehrere Kartenmodule auf demselben Webseitenpfad anzuzeigen. Jedem Marker kann ein eigenes Icon und ein individuelles Label zugeordnet werden. Alle GUI Grundeinstellungen (Schwenk, Zoom, Kartentyp etc.) können mittels der Modulkonfiguration aktiviert oder deaktiviert werden."
